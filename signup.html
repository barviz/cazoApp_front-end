    <body>
        
    <navbar th:replace="fragmentos :: navbar"></navbar>
    
    <div th:if="${exito != null}" th:text="${exito}"></div>
    <div th:if="${error != null}" th:text="${error}"></div>

    <div>

            <div>
                <input type="text" name="nombre" th:value="${nombre}" placeholder="Nombre" required>

            <div>
                <input type="text" name="apellido" th:value="${apellido}" placeholder="Apellido" required>

            <div>
                <input name="fechaNacimiento" th:value="${fechaNacimiento}" placeholder="Fecha de Nacimiento" required type="date">
            </div>                          

            <div>
                <input type="email" name="correo" th:value="${correo}" placeholder="Correo" required>
            </div>

            <div>
                <input type="password" name="clave" th:value="${clave}" placeholder="ContraseÃ±a" required>
            </div>

            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>

    <footer th:replace="fragmentos :: footer"></footer>
    
</body>

</html>
